{% set name = "retropath2_wrapper" %}
{% set version = "2.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/retropath2-wrapper/archive/{{ version }}.tar.gz
  sha256: 2ccf70faa83e29fa4c2cc04bd9acaf66dc141f97d8c0ebecea953f6d1690bab8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - brs_utils >=1.18
    - filetype
    - colored
    - freetype

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}
  requires:
    - pytest
  commands:
    - python -m {{ name|lower }} --help
    - cd tests
    - pytest -v

about:
  home: https://github.com/brsynth/{{ name|lower }}
  summary: Python wrapper to run RetroPath2.0 KNIME workflow
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - guillaume-gricourt
    - breakthewall
    - kenza12
